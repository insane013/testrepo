<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Герои мира</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Шапка -->
  <header class="py-4 bg-dark mb-4">

      <h1 class="fw-bold">Vexen Hub</h1>

        <div class="col-6 col-md-4 col-lg-3">

                <h5 class="card-title text-light text-center">Holly Knight</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="text-decoration-none text-light">

                <h5 class="card-title text-light text-center">Berserker</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="text-decoration-none text-light">
            <div class="card h-100">
              <img src="https://i.pinimg.com/474x/1f/d1/ac/1fd1ac50db9b7ac7676c4125bcd53ecc.jpg" class="card-img-top" alt="Страж">
              <div class="card-body">
                <h5 class="card-title text-light text-center">Gunlancer</h5>
              </div>
            </div>
          </a>
        </div>

      </div>
    </section>

    <!-- Категория: Маг -->
    <section class="mb-5">
      <h2 class="mb-3">Mage</h2>
      <div class="row g-3">

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="text-decoration-none text-light">
            <div class="card h-100">
              <img src="https://i.pinimg.com/474x/1f/d1/ac/1fd1ac50db9b7ac7676c4125bcd53ecc.jpg" class="card-img-top" alt="Колдун">

                <h5 class="card-title text-light text-center">Sorcery</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
          <a href="#" class="text-decoration-none text-light">
            <div class="card h-100">
              <img src="https://i.pinimg.com/474x/1f/d1/ac/1fd1ac50db9b7ac7676c4125bcd53ecc.jpg" class="card-img-top" alt="Чародей">
              <div class="card-body">
                <h5 class="card-title text-light text-center">Summoner</h5>
              </div>
            </div>
          </a>
        </div>

      </div>
    </section>

  </div>

  <!-- Футер -->
  <footer class="bg-dark">
    <div class="container">
      <p>
        <a href="https://patreon.com" class="link-light text-decoration-none me-3">Patreon</a>
        <a href="https://discord.com" class="link-light text-decoration-none me-3">Discord</a>
        <a href="https://twitter.com" class="link-light text-decoration-none">Twitter</a>
      </p>
