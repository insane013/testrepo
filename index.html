<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vexen Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- Шапка -->
  <header class="py-4 bg-dark mb-4">
    <div class="container text-center">
      <h1 class="fw-bold">Vexen Hub</h1>
    </div>
  </header>

  <!-- Основной макет: боковые колонки + контент -->
  <div class="container mb-5">
    <div class="row">
      
      <!-- Левая колонка -->
      <div class="col-lg-2 mb-4 mb-lg-0">
        <aside>
          <h5 class="text-center mb-3">Навигация</h5>
          <ul class="list-unstyled text-center">
            <li><a href="#" class="text-decoration-none text-light">Главная</a></li>
            <li><a href="#" class="text-decoration-none text-light">Классы</a></li>
            <li><a href="#" class="text-decoration-none text-light">О проекте</a></li>
          </ul>
        </aside>
      </div>

      <!-- Центральный контент -->
      <div class="col-lg-8" id="categories">

      </div>

      <!-- Правая колонка -->
      <div class="col-lg-2 mb-4 mb-lg-0">
        <aside>
          <h5 class="text-center mb-3">Ссылки</h5>
          <ul class="list-unstyled text-center">
            <li>
              <a href="https://patreon.com" class="text-decoration-none text-light">
                <i class="fab fa-patreon"></i> Patreon
              </a>
            </li>
            <li>
              <a href="https://discord.com" class="text-decoration-none text-light">
                <i class="fab fa-discord"></i> Discord
              </a>
            </li>
            <li>
              <a href="https://youtube.com" class="text-decoration-none text-light">
                <i class="fab fa-youtube"></i> Youtube
              </a>
            </li>
          </ul>
        </aside>
      </div>

    </div>
  </div>

  <!-- Футер -->
  <footer class="bg-dark">
    <div class="container">
      <p class="footer-links">
        <a href="https://patreon.com" class="text-decoration-none text-light">
          <i class="fab fa-patreon"></i> Patreon
        </a>
        <a href="https://discord.com" class="text-decoration-none text-light">
          <i class="fab fa-discord"></i> Discord
        </a>
        <a href="https://youtube.com" class="text-decoration-none text-light">
          <i class="fab fa-youtube"></i> Youtube
        </a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/1fad6a65bc.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
