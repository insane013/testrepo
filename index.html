<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vexen Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- Шапка -->
  <header class="py-4 bg-dark mb-4">
    <div class="container text-center">
      <h1 class="fw-bold">Vexen Hub</h1>
    </div>
  </header>

  <!-- Основной макет: боковые колонки + контент -->
  <div class="container mb-5">
    <div class="row">
      
      <!-- Левая колонка -->
      <div class="col-lg-2 mb-4 mb-lg-0">
        <aside>
          <h5 class="text-center mb-3">Навигация</h5>
          <ul class="list-unstyled text-center">
            <li><a href="#" class="text-decoration-none text-light">Главная</a></li>
            <li><a href="#" class="text-decoration-none text-light">Классы</a></li>
            <li><a href="#" class="text-decoration-none text-light">О проекте</a></li>
          </ul>
        </aside>
      </div>

      <!-- Центральный контент -->
      <div class="col-lg-8">

        <!-- Категория: Воин -->
        <section class="mb-5">
          <h2 class="mb-3">Warrior</h2>
          <div class="row g-3">

            <div class="col-6 col-md-4 col-lg-4">
              <a href="#" class="text-decoration-none text-light">
                <div class="card h-100">
                  <img src="https://i.pinimg.com/474x/1f/d1/ac/1fd1ac50db9b7ac7676c4125bcd53ecc.jpg" class="card-img-top" alt="Паладин">
                  <div class="card-body">
                    <h5 class="card-title text-center text-light">Holly Knight</h5>
                  </div>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-4">
              <a href="#" class="text-decoration-none text-light">
                <div class="card h-100">
                  <img src="https://i.pinimg.com/474x/1f/d1/ac/1fd1ac50db9b7ac7676c4125bcd53ecc.jpg" class="card-img-top" alt="Берсерк">
                  <div class="card-body">
                    <h5 class="card-title text-center text-light">Berserker</h5>
                  </div>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-4">
              <a href="#" class="text-decoration-none text-light">
                <div class="card h-100">
                  <img src="https://i.pinimg.com/474x/1f/d1/ac/1fd1ac50db9b7ac7676c4125bcd53ecc.jpg" class="card-img-top" alt="Страж">
                  <div class="card-body">
                    <h5 class="card-title text-center text-light">Gunlancer</h5>
                  </div>
                </div>
              </a>
            </div>

          </div>
        </section>

        <!-- Категория: Маг -->
        <section class="mb-5">
          <h2 class="mb-3">Mage</h2>
          <div class="row g-3">

            <div class="col-6 col-md-4 col-lg-4">
              <a href="#" class="text-decoration-none text-light">
                <div class="card h-100">
                  <img src="https://i.pinimg.com/474x/1f/d1/ac/1fd1ac50db9b7ac7676c4125bcd53ecc.jpg" class="card-img-top" alt="Колдун">
                  <div class="card-body">
                    <h5 class="card-title text-center text-light">Sorcery</h5>
                  </div>
                </div>
              </a>
            </div>

            <div class="col-6 col-md-4 col-lg-4">
              <a href="#" class="text-decoration-none text-light">
                <div class="card h-100">
                  <img src="https://i.pinimg.com/474x/1f/d1/ac/1fd1ac50db9b7ac7676c4125bcd53ecc.jpg" class="card-img-top" alt="Чародей">
                  <div class="card-body">
                    <h5 class="card-title text-center text-light">Summoner</h5>
                  </div>
                </div>
              </a>
            </div>

          </div>
        </section>

      </div>

      <!-- Правая колонка -->
      <div class="col-lg-2 mb-4 mb-lg-0">
        <aside>
          <h5 class="text-center mb-3">Ссылки</h5>
          <ul class="list-unstyled text-center">
            <li><a href="https://patreon.com" class="text-decoration-none text-light">Patreon</a></li>
            <li><a href="https://discord.com" class="text-decoration-none text-light">Discord</a></li>
            <li><a href="https://twitter.com" class="text-decoration-none text-light">Twitter</a></li>
          </ul>
        </aside>
      </div>

    </div>
  </div>

  <!-- Футер -->
  <footer class="bg-dark">
    <div class="container">
      <p>
        <a href="https://patreon.com" class="link-light text-decoration-none me-3">Patreon</a>
        <a href="https://discord.com" class="link-light text-decoration-none me-3">Discord</a>
        <a href="https://twitter.com" class="link-light text-decoration-none">Twitter</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
